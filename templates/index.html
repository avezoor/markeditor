<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/vscode-dark.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>
<body class="dark-mode">
    

    <div class="container-fluid">
        <div class="toolbar">
            <div class="btn-group">
                <button class="btn btn-dark" id="save"><i class="fas fa-save"></i> Save</button>
                <button class="btn btn-dark" id="load"><i class="fas fa-folder-open"></i> Load</button>
                <button class="btn btn-dark" id="preview-toggle">
                    <i class="fas fa-eye"></i> Preview
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <button class="btn btn-dark" id="toc"><i class="fas fa-list"></i> TOC</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-dark" id="undo"><i class="fas fa-undo"></i></button>
                <button class="btn btn-dark" id="redo"><i class="fas fa-redo"></i></button>
            </div>

            <div class="btn-group">
                <button class="btn btn-dark" id="bold"><i class="fas fa-bold"></i></button>
                <button class="btn btn-dark" id="italic"><i class="fas fa-italic"></i></button>
                <button class="btn btn-dark" id="table"><i class="fas fa-table"></i></button>
                <button class="btn btn-dark" id="image"><i class="fas fa-image"></i></button>
                <button class="btn btn-dark" id="latex"><i class="fas fa-square-root-alt"></i></button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-wrapper">
                <textarea id="editor"></textarea>
            </div>
            <div class="preview-wrapper d-none">
                <div id="preview-content" class="markdown-body"></div>
            </div>
        </div>

        <div class="status-bar">
            <span id="file-size">Size: 0 B | Lines: 1 | Ln 1, Col 1</span>
        </div>
    </div>

    <!-- Save File Modal -->
    <div class="modal fade" id="saveFileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Save File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="filename" class="form-label">Filename</label>
                        <input type="text" class="form-control bg-dark text-light" id="filename" 
                               placeholder="Enter filename (e.g., document.md)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveToDeviceWithName()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOC Modal -->
    <div class="modal fade" id="tocModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-list me-2"></i>Table of Contents
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="tocContent" class="toc-container"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
